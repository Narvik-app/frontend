name: E2E Tests

on:
  push:
    branches:
      - main
      - '[0-9]+.[0-9]+*'
  pull_request: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine backend image tag
        id: backend-tag
        run: |
          # Default to 'dev' tag
          TAG="dev"

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # For PRs, use the target branch to determine the tag
            TARGET_BRANCH="${{ github.base_ref }}"
            if [[ "$TARGET_BRANCH" =~ ^[0-9]+\.[0-9]+ ]]; then
              # Target is a version branch, try dev-X.Y tag
              TAG="dev-${TARGET_BRANCH}"
            fi
          elif [[ "${{ github.ref_name }}" =~ ^[0-9]+\.[0-9]+ ]]; then
            # Push to version branch
            TAG="dev-${{ github.ref_name }}"
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Backend image tag: $TAG"

      - name: Check if version-specific image exists
        id: check-image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/narvik-back:${{ steps.backend-tag.outputs.tag }}"
          if docker manifest inspect "$IMAGE" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Image $IMAGE exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Image $IMAGE does not exist, will fallback to dev"
          fi

      - name: Set final backend image
        id: backend-image
        run: |
          if [[ "${{ steps.check-image.outputs.exists }}" == "true" ]]; then
            TAG="${{ steps.backend-tag.outputs.tag }}"
          else
            TAG="dev"
          fi
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/narvik-back:${TAG}"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "Using backend image: $IMAGE"

      - name: Create docker-compose for E2E
        run: |
          cat > docker-compose.e2e.yml << 'EOF'
          services:
            backend:
              image: ${{ steps.backend-image.outputs.image }}
              ports:
                - "8080:80"
              environment:
                # Use :80 to force HTTP on port 80 inside the container
                SERVER_NAME: :80
                DATABASE_URL: postgresql://app:app@database:5432/app?serverVersion=15
                APP_ENV: dev
                APP_SECRET: ChangeMeTheSecretForE2E
                CORS_ALLOW_ORIGIN: "^https?://localhost(:[0-9]+)?$"
                TRUSTED_HOSTS: ^localhost|backend$$
                OAUTH_PASSPHRASE: changeme
                # Mercure secrets usually required if bundle installed
                MERCURE_JWT_SECRET: '!ChangeThisMercureHubJWTSecretKey!'
                MERCURE_PUBLISHER_JWT_KEY: '!ChangeThisMercureHubJWTSecretKey!'
                MERCURE_SUBSCRIBER_JWT_KEY: '!ChangeThisMercureHubJWTSecretKey!'
              depends_on:
                database:
                  condition: service_healthy

            database:
              image: postgres:15-alpine
              environment:
                POSTGRES_DB: app
                POSTGRES_USER: app
                POSTGRES_PASSWORD: app
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U app -d app"]
                interval: 5s
                timeout: 5s
                retries: 5
          EOF

      - name: Start backend services
        shell: bash
        run: docker compose -f docker-compose.e2e.yml up --wait

      - name: Setup database and fixtures
        run: |
          docker compose -f docker-compose.e2e.yml exec -T backend bin/console doctrine:database:create --if-not-exists
          docker compose -f docker-compose.e2e.yml exec -T backend bin/console doctrine:migrations:migrate --no-interaction
          docker compose -f docker-compose.e2e.yml exec -T backend bin/console install:oauth
          docker compose -f docker-compose.e2e.yml exec -T backend composer reload-fixture

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build Nuxt application
        run: pnpm build
        env:
          NUXT_PUBLIC_API_BASE_URL: http://localhost:8080

      - name: Start Nuxt server
        run: |
          pnpm preview &
          echo "Waiting for Nuxt to be ready..."
          timeout 60 bash -c 'until curl -sf http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'
          echo "Nuxt is ready!"
        env:
          NUXT_PUBLIC_API_BASE_URL: http://localhost:8080

      - name: Run Playwright tests
        run: pnpm test:e2e:ci --project=chromium
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v
